<form [formGroup]="blueprintForm" (ngSubmit)="onSubmit()" class="h-auto w-30 flex flex-col items-center gap-y-10 border-2 border-slate-500 border-solid p-4 rounded-xl">
    <h1>Add new blueprint</h1>
  
    <div class="form-group">
      <label>Blueprint Name:</label>
      <input class="form-control" type="text" id="blueprintName" formControlName="name" placeholder="Enter blueprint Name">
    </div>
  
    <div class="form-group">
      <label>Blueprint Description:</label>
      <textarea class="form-control" id="blueprintDescription" formControlName="description" rows="3" placeholder="Enter blueprint Description"></textarea>
    </div>
  
    <button type="submit "class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
      Save blueprint
    </button>
  
  </form>
