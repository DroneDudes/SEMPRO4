<div class="overflow-x-auto bg-stone-200 rounded-lg min-w-56 shadow-[rgba(6,_24,_44,_0.4)_0px_0px_0px_2px,_rgba(6,_24,_44,_0.65)_0px_4px_6px_-1px,_rgba(255,_255,_255,_0.08)_0px_1px_0px_inset]">
    <table class="table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for (log of machineLogs$(); track $index) {
        <tr>
          <th>{{log.timestamp}}</th>
          <td>{{log.name}}</td>
          <td>{{log.action}}</td>
        </tr>
    }
      </tbody>
    </table>
  </div>
