<div class="h-full flex flex-col justify-start p-5">
    <app-production-batch></app-production-batch>
  </div>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Start Production</h1>
  
    <form (submit)="startProduction(); $event.preventDefault();">
      <div class="mb-4">
        <label for="blueprint" class="block text-sm font-medium text-gray-700">Select Blueprint</label>
        <select id="blueprint" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                (change)="setSelectedBlueprint($event)">
                @for(blueprint of blueprints; track $index){
                    <option>{{ blueprint.productTitle }}</option>
                }
        </select>
        @if(!selectedBlueprint && submitted){
          <div class="text-red-600 text-sm">
            Blueprint is required
          </div>
        }
      </div>
  
      <div class="mb-4">
        <label for="amount" class="block text-sm font-medium text-gray-700">Production Amount</label>
        <input type="number" id="amount" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               (input)="setProductionAmount($event)" min="1" value="1">
        @if(productionAmount < 1 && submitted){
          <div class="text-red-600 text-sm">
            Amount must be at least 1
          </div>
        }
      </div>
  
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Start Production
        </button>
      </div>
    </form>
  </div>
